version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: metapredict-postgres
    environment:
      POSTGRES_USER: metapredict
      POSTGRES_PASSWORD: metapredict123
      POSTGRES_DB: metapredict
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U metapredict"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:

